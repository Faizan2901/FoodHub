<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f0f0f0, #c0c0c0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the "Sign in" link with blue color */
        .registration-form a {
            color: rgb(65, 65, 125);
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="registration-form card border-0 bg-transparent">
        <div class="card-body text-center">
            <h2 class="display-4">Food Hub</h2>
            <p class="lead">Your One-Stop Food Destination</p>
        </div>
        <h2 class="text-center mb-4">User Registration</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </form>
        <div class="d-grid gap-2 col-12 mt-4">
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </div>
        <div class="mb-3" style="text-align: center;">
            <span>Already have an account?</span>
            <a th:href="@{/loginPage}">Login Here</a>
        </div>
    </div>
</div>

<!-- Link Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
