<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hub - Home</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Welcome to Food Hub, <span sec:authentication="principal.username"></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Hero Section -->
<div class="jumbotron jumbotron-fluid bg-dark text-white text-center">
    <div class="container">
        <h1 class="display-4">Welcome to Food Hub</h1>
        <p class="lead">Explore our delicious menu and satisfy your taste buds!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">View Menu</a>
    </div>
</div>

<!-- Featured Items Section -->
<section class="container my-5">
    <h2 class="text-center mb-4">Featured Items</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="path/to/image1.jpg" class="card-img-top" alt="Featured Item 1">
                <div class="card-body">
                    <h5 class="card-title">Featured Item 1</h5>
                    <p class="card-text">Description of featured item 1 goes here.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        <!-- Add more featured items cards here -->
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Food Hub. All rights reserved.</p>
</footer>

<!-- Link Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
