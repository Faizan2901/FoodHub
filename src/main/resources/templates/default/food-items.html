<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>FoodHub - Menu</title>
</head>
<body>
<div class="container">

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Food Name</th>
            <th>Food Price</th>
            <th>Choice</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="items : ${foodItems}">
            <td th:text="${items.foodName}" />
            <td th:text="${items.foodPrice}" />
            <td style="text-align: center;">
                <form th:action="@{/food/addThisFood}" method="post">
                    <input type="hidden" th:name="foodId" th:value="${items.id}" />
                    <input type="submit" class="btn btn-info btn-sm" value="Add">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a class="btn btn-primary btn-lg" th:href="@{/}" role="button">Go to Home</a>
        <th:block sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-primary btn-lg" th:href="@{/food/addFood}" role="button">Add Food Item</a>
        </th:block>
    </div>
</div>
</body>
</html>
