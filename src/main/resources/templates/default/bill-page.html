<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>FoodHub - Menu</title>
</head>
<body>
<div class="container">

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Food Name</th>
            <th>Food Quantity</th>
            <th>Your Order Price</th>
        </tr>
        </thead>

        <tbody>

        <div th:each="bill : ${billMap}">
            <div th:each="final : ${finalMap}">
                <tr>
                    <div th:if="${bill.key} == ${final.key}">
                        <td th:text="${final.key}" />
                        <td th:text="${final.value}" />
                        <td th:text="${bill.value}"/>
                    </div>
                </tr>
            </div>
        </div>

        </tbody>
    </table>
    <div style="margin-left:70%">
        <h5 th:text="'Your total bill is ' +${totalBillPrice}"></h5>
    </div>
    <div class="container text-center">
        <a class="btn btn-primary btn-lg" th:href="@{/}" role="button">Go to Home</a>
        <a class="btn btn-primary btn-lg" th:href="@{/food/foodItems}" role="button">Place Order</a>
    </div>
</div>
</body>
</html>
